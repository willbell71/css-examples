<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/5d692bcd16.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="header">
        <h1>CSS Examples</h1>
    </header>

    <main>
        <section>
            <h2 class="sub-header">Buttons</h2>
            <article class="container">
                <h3 class="sub-sub-header">Button 1</h3>
                <button class="button1-1">Hover me!</button>
                <button class="button1-2">Hover me!</button>
                <button class="button1-3">Hover me!</button>            
            </article>
            <article class="container">
                <h3 class="sub-sub-header">Button 2</h3>
                <button class="button2">Hover me!</button>
            </article>
            <article class="container">
                <h3 class="sub-sub-header">Button 3</h3>
                <button class="button3">Click me!</button>
            </article>
            <article class="container">
                <h3 class="sub-sub-header">Button 4</h3>
                <button class="button4-1">Hover me!</button>
            </article>
            <article class="container">
                <h3 class="sub-sub-header">Button 5</h3>
                <a class="button5-link" tabindex="0">Hover me!</a>
                <button class="button5-button">Hover me!</button>
            </article>
        </section>

        <section>
            <h2 class="sub-header">Controls</h2>
            <article class="container">
                <h3 class="sub-sub-header">Control 1</h3>
                <div class="control1__search">
                    <input class="control1__search-input" type="text" placeholder="Search"><!--
                 --><div class="control1__search-button"><div><i class="fas fa-search"></i></div></div>
                </div>
            </article>
        </section>

        <section>
            <h2 class="sub-header">Forms</h2>

            <article class="container">
                <h3 class="sub-sub-header">Form 1</h3>
                <form class="form1">
                    <input class="form1__input" type="text" placeholder="first name">
                    <input class="form1__input" type="text" placeholder="last name">
                    <input class="form1__input" type="text" placeholder="email">
                    <input class="form1__input" type="text" placeholder="company">
                </form>            
            </article>

            <article class="container">
                <h3 class="sub-sub-header">Form 2</h3>
                <form class="form2">
                    <div class="form2__field2">
                        <input id="first-name" class="form2__input form2__field2-input" type="text" placeholder=" ">
                        <label for="first-name" class="form2__input form2__field2-label">First Name</label>
                    </div>
                    <div class="form2__field2">
                        <input id="last-name" class="form2__input form2__field2-input" type="text" placeholder=" ">
                        <label for="last-name" class="form2__input form2__field2-label">Last Name</label>
                    </div>
                    <div class="form2__field2">
                        <input id="email" class="form2__input form2__field2-input" type="text" placeholder=" ">
                        <label for="email" class="form2__input form2__field2-label">Email</label>
                    </div>
                    <div class="form2__field2">
                        <input id="company" class="form2__input form2__field2-input" type="text" placeholder=" ">
                        <label for="company" class="form2__input form2__field2-label">Company</label>
                    </div>
                </form>
            </article>
        </section>
        <section>
            <h2 class="sub-header">Heroes</h2>
            <article class="container">
                <h3 class="sub-sub-header">Hero 1</h3>
                <div class="hero1">
                    <div class="hero1-caption">
                        <h1 class="hero1-caption__text hero1-caption__text--title">Hero Heading Here</h1>
                        <h2 class="hero1-caption__text hero1-caption__text--line">Another smaller line of text here,</h2>
                        <h2 class="hero1-caption__text hero1-caption__text--line">perhaps in a nice google font?</h2>
                    </div>
                </div>
            </article>
        </section>    
    </main>

</body>
</html>
